<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        .carousel-item {
            display: flex;
            justify-content: space-between;
        }
        .video {
            width: 16.66%; /* 每個影片的寬度 */
            padding: 5px;
        }
        iframe {
            width: 100%;
            height: 200px; /* 調整高度 */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxUtWbvw8yqAUUsz1NOWlixlT9yTxS7S2wEg&s" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
               盤種府
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwKqWKPwtSFzq42wcMUpgdDCSqGwdKJIZ7sg&s" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTi50AYRSG-cExREDtVh1gOm0Xq_3s8LXndzg&s" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.eettaiwan.com/wp-content/uploads/sites/5/2020/10/AI_Chip_market.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div id="videoCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/ADYX_EWkXTI?si=Jez2uSKrN_157p59" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/ADYX_EWkXTI?si=Jez2uSKrN_157p59" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/ADYX_EWkXTI?si=Jez2uSKrN_157p59" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/ADYX_EWkXTI?si=Jez2uSKrN_157p59" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/ADYX_EWkXTI?si=Jez2uSKrN_157p59" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/ADYX_EWkXTI?si=Jez2uSKrN_157p59" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <!-- 可以添加更多 carousel-item 如果需要分頁 -->
        </div>
        <a class="carousel-control-prev" href="#videoCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#videoCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
